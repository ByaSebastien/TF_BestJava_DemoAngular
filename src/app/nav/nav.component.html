<ul>
    <li *ngFor="let link of links; let i = index">
        <a (click)="toggleIsVisible(link)" [routerLink]="link.url">{{i+1 + ' ' +link.title}}</a>
        <ul *ngIf="link.children && link.isVisible">
            <li *ngFor="let children of link.children">
                <a [routerLink]="children.url">{{children.title}}</a>
            </li>
        </ul>
    </li>
</ul>
